<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card card-body">
            <form action="/update/{{contact.id}}" method="POST">
              <div class="form-group">
                <input type="text" name="fullname" value="{{contact.fullname}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="phone" value="{{contact.phone}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="email" value="{{contact.email}}" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
</body>
</html>
