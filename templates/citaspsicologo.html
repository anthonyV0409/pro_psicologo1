            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/psico">cliente historial</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link "></a>
                    </li>
                </ul>
                <form class="d-flex">
                    
                    <li class="nav-item dropdown">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>citas</h2>
                <form  action="/registrocitapsico" method="POST">
                    
                    <div class="mb-3">

                        <select class="form-control" name="cedulas">

                            <option value="" selected="selectecita"> - selecccionar cliente
                                -
                            </option>
                            {% for c in verpsico%}

                            <option >{{c}}</option>
                            {%endfor%}
                        </select>


                    </div>
                    
                    <div class="mb-3">
                        <label for="psicologoid" class="form-label">psicologo</label>
                        <input type="text" class="form-control" name="citas" autofocus readonly value="{{ session['id'] }}" />
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">fecha</label>
                        <input type="datetime-local"  class="form-control" name="fechas"  autofocus >
                    </div>
                    
            
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit"
                            onclick="alert( 'REVISAREMOS TU SOLICITUD \n ATT: Atencion al ciudadano') ">agendar cita
                        </button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Listado de citas</h2>

                <table class="table table-dark table-striped overflow-auto">
                    <thead>
                        <tr>
                            <th class="centrado">id</th>
                            <th class="centrado">psicologo</th>
                            <th class="centrado">fecha cita</th>
                            <th class="centrado">Opciones</th>



                        </tr>
                    </thead>
                    {% for cita in datoscitapsico %}
                    <tbody>

                        <tr>

                            <td class="centrado">{{cita.1}}</td>
                            <td class="centrado">{{cita.2}}</td>
                            <td class="centrado">{{cita.3}}</td>
                            <td class="centrado"><button class="btn btn-success">editar cita </button><button
                                    class="btn btn-primary">histo</button></td>

                        </tr>

                    {% endfor %}



                    </tbody>
                </table>
            </div>
        </div>

    </div>
